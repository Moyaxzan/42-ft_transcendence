<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ft_transcendence</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
		<base href="/">
		<!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
	</head>

	<body class="relative h-screen overflow-hidden bg-white">

 <div class="fixed inset-0 z-0">
                        <!-- Blue Background Lines -->
                        <div id="line-top"
                                 class="pointer-events-none absolute top-0 left-[-25%] w-[150%] h-[50vh] bg-[#00303C] z-1 transition-all duration-700 ease-in-out -translate-y-[25vh]"
                        ></div>
                        <div id="line-bottom"
                                 class="pointer-events-none absolute bottom-0 left-[-25%] w-[150%] h-[50vh] bg-[#208EBF] z-1 transition-all duration-700 ease-in-out -translate-y-[-25vh]"
                        ></div>
                        <video autoplay muted  playsinline class="absolute bottom-0 left-0 w-auto h-[55%] object-contain z-0 pointer-events-none align-bottom object-bottom transition-all duration-[1500ms] ease-in-out blur-none opacity-100" id="bg-video">
                                <source src="../../manga-background-removed.mp4" type="video/mp4" id ="line-bottom" />
                        </video>
                </div>

			<div id="line-bottom"

		<!-- <button id="lang-toggle"
			class="absolute top-4 right-4 z-50 px-4 py-2 rounded bg-gray-800 text-white hover:bg-gray-700 transition">
			Switch Language
		</button> -->
		<div class="absolute top-[13px] right-[13px] z-50">
			<div class="relative group">
				<button id="lang-switch" class="h-[45px] w-[45px] rounded-lg bg-[#145c72] text-white text-xl hover:bg-[#1A6F96] group-hover:rounded-t-lg transition">
					<span lang="en">🇬🇧</span>
					<span lang="fr">🇫🇷</span>
					<span lang="jp">🇯🇵</span>
				</button>
				<ul class="absolute right-0 top-[45px] hidden group-hover:block bg-[#08485D] text-white text-xl rounded rounded-b-lg  overflow-hidden w-[45px]">
					<li>
						<button id="en" class="lang-option text-center h-[50px] w-[45px] hover:bg-[#105F7E]">🇬🇧</button>
					</li>
					<li>
						<button id="fr" class="lang-option text-center h-[45px] w-[45px] hover:bg-[#105F7E]">🇫🇷</button>
					</li>
					<li>
						<button id="jp" class="lang-option text-center h-[45px] w-[45px] hover:bg-[#105F7E]">🇯🇵​</button>
					</li>
				</ul>
			</div>
		</div>

		<!-- Bouton login -->
		<div id="head-login-button" class="flex absolute top-[13px] right-[71px] z-50">
			<a	href="/login" data-link
				class="flex px-4 h-[45px] rounded-lg bg-[#145c72] text-white text-sm
				hover:bg-[#1A6F96] transition-colors duration-200 shadow-md items-center">
				<span lang="en">Log in</span>
				<span lang="fr">Connexion</span>
				<span lang="jp">ログイン</span>
			</a>
		</div>

		<!-- Bouton log out -->
		<div id="head-logout-button" class="flex absolute top-[13px] right-[71px] z-50">
			<a
				class="flex px-4 h-[45px] rounded-lg bg-[#145c72] text-white text-sm
				hover:bg-[#1A6F96] transition-colors duration-200 shadow-md items-center">
				<span lang="en">Log out</span>
				<span lang="fr">Déconexion</span>
				<span lang="jp">ログアウト</span>
			</a>
		</div>
		<!-- Help Button -->
		<a	id="help-button"
			role="button"
			class=" z-50 flex absolute bottom-[13px] right-[13px] h-[45px] w-[45px] bg-[#1E7292] rounded-lg
					hover:bg-[#1B5665] hover:scale-125 transition-all duration-200
					font-bold text-[#FFB942] text-4xl items-center justify-center"
			>
			?
		</a>

		<!-- help pop up -->
		<div id="help-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
			<div id="help-modal-content" class="bg-white rounded-xl shadow-xl p-6 max-w-sm w-full text-gray-800">
				<h2 class="text-xl font-bold mb-4 text-center">
						<span lang="en" class="text-center">Game Controls</span>
						<span lang="fr" class="text-center">Comment jouer</span>
						<span lang="jp" class="text-center">ゲームの操作</span>
				</h2>
				<ul class="space-y-2  text-sm text-center">
						<span lang="en" class="text-center">To move Up/Down</span>
						<span lang="fr" class="text-center">Deplacer la raquette en Haut/Bas</span>
						<span lang="jp" class="text-center">上に移動する/下に移動する</span>
				</ul>
				<ul class="space-y-2 text-sm mt-8">
					<li>
						<span lang="en" class="text-center">Player 1:</span>
						<span lang="fr" class="text-center">Joueur 1 :</span>
						<span lang="jp" class="text-center">プレイヤー 1:</span>
						<kbd class="px-2 py-1 bg-gray-100 border rounded m-2">W</kbd> /
						<kbd class="px-2 py-1 bg-gray-100 border rounded m-2">S</kbd>
					</li>
					<li>
						<span lang="en" class="text-center">Player 2:</span>
						<span lang="fr" class="text-center">Joueur 2 :</span>
						<span lang="jp" class="text-center">プレイヤー 2:</span>
						<kbd class="text-base px-2 py-1 bg-gray-100 border rounded m-2 font-bold">↑</kbd> /
						<kbd class="text-base px-2 py-1 bg-gray-100 border rounded m-2 font-bold">↓</kbd>
					</li>
				</ul>
				<div class="mt-6 text-center">
					<button onclick="document.getElementById('help-modal').classList.add('hidden')"
						  class="px-4 py-2 bg-[#00303C] text-[#FFB942] rounded-lg font-semibold hover:bg-[#1B5665] transition-all">
						<span lang="en">Got it!</span>
						<span lang="fr">Recu 5/5 brah !</span>
						<span lang="jp">わかった！</span>
					</button>
				</div>
			</div>
		</div>


		<!-- Main App -->
		<div class="relative z-10 h-full">
			<div id="app" class="h-full overflow-hidden "></div>
		</div>

		<!-- winner pop up -->
		<div id="winner-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 hidden">
			<div id="modal-content"
				class="bg-white p-6 rounded-2xl shadow-xl text-center w-80">
				<h2 class="text-2xl font-bold mb-4">
					<span lang="en">🏆 Winner!</span>
					<span lang="fr">🏆 Gagnant !</span>
					<span lang="jp">🏆 勝者!</span>
				</h2>
				<p id="winnerName" class="text-lg mb-4">player</p>
			</div>
		</div>

		<!-- Script for confettis -->
		<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

		<!-- SPA Main Entry -->
		<script type="module" src="./dist/js/main.js"></script>

	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ft_transcendence</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
		<!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
	</head>

	<body class="relative h-screen overflow-hidden bg-white">

		<div class="fixed inset-0 z-0">
			<!-- Blue Background Lines -->
			<div id="line-top"
				 class="will-change-transform absolute top-0 left-[-25%] w-[150%] h-[50vh] bg-[#00303C] z-1 transition-all duration-700 ease-in-out -translate-y-[25vh]"
			></div>
			<div id="line-bottom"
				 class="will-change-transform absolute bottom-0 left-[-25%] w-[150%] h-[50vh] bg-[#208EBF] z-1 transition-all duration-700 ease-in-out -translate-y-[-25vh]"
			></div>
		</div>

		<!-- Main App -->
		<div class="relative z-10 h-full">
			<div id="app" class="h-full overflow-hidden "></div>
		</div>

		<!-- SPA Main Entry -->
		<script type="module" src="./dist/js/main.js"></script>
	</body>
</html>

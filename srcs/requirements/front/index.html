
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ft_transcendence</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet">
	</head>
	<body class="relative h-screen overflow-hidden bg-gray-100">

		<!-- Blue Background Lines -->
		<div
			id="line-top"
			style="pointer-events: auto"
			class="absolute top-0 left-[-25%] w-[150%] h-[50vh] bg-[#218DBE] rotate-[-10deg] z-1 transition-all duration-700 ease-in-out -translate-y-[25vh]"
		></div>
		<div
		  id="line-bottom"
		  style="pointer-events: auto"
		  class="absolute bottom-0 left-[-25%] w-[150%] h-[50vh] bg-[#002F3B] rotate-[-10deg] z-1 transition-all duration-700 ease-in-out -translate-y-[-25vh]"
		></div>

		<!-- Main App -->
		<div class="relative z-10 flex flex-col h-full">
		  <div id="app" class="flex-1 overflow-hidden relative z-10"></div>
		</div>

		<!-- SPA Main Entry -->
		<script type="module" src="./dist/js/main.js"></script>
	</body>
</html>

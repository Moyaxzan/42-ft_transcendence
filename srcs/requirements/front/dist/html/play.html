<!-- play.html -->
<div class="flex h-full w-full overflow-hidden relative">

	<!--Boutons Back et Login-->
	<div class="absolute top-6 left-12 z-50">
		<a	href="/game-mode" data-link
			class="px-4 py-2 rounded-md bg-[#145c72] text-white text-sm
			hover:bg-[#1A6F96] transition-colors duration-200 shadow-md">
			← Back
		</a>
	</div>

	<div class="absolute top-6 right-32 z-50">
		<a	href="/login" data-link
			class="px-4 py-2 rounded-md bg-[#145c72] text-white text-sm
			hover:bg-[#1A6F96] transition-colors duration-200 shadow-md">
			Login
		</a>
	</div>

	<!-- Section gauche avec image de fond et titres -->
	<div class="flex-[7] h-full relative flex flex-col justify-start items-start pl-32">
		<!-- Image de fond des personnages
		<div class="absolute inset-0 bg-cover bg-center bg-no-repeat opacity-80" 
			 style="background-image: url('./assets/pong-characters.png');">
		</div> -->

		<!-- Titre de la page -->
		<div class="relative z-10 pt-16 pl-16">
			<h1 class="text-6xl font-bold text-[#FFB942] mb-4" style="font-family: 'Inter', sans-serif;">
				Who's playing ?
			</h1>
		</div>
	</div>

	<!-- Container principal -->
	<div class="flex w-full max-w-6xl h-[60%] gap-8 px-8">

		<!-- Section de saisie (gauche) -->
		<div class="flex-1 flex flex-col items-center justify-center bg-white rounded-lg shadow-lg p-8">
			<h2 class="text-3xl font-bold londrina-solid-regular text-gray-700 mb-8">
				New player
			</h2>

			<!-- Formulaire de saisie -->
			<div class="w-full max-w-sm">
				<input type="text" id="alias-input" placeholder="Enter your username..." maxlength="20"
				class="w-full p-4 text-xl border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition-colors duration-200 londrina-solid-regular">

				<button id="add-alias-btn"
					class="w-full mt-4 p-4 bg-[#218DBE] text-white text-xl font-bold rounded-lg hover:bg-[#1a6f96] transition-colors duration-200 londrina-solid-regular">
					Add player
				</button>
			</div>
		</div>
  
		<!-- Section d'affichage (droite) -->
		<div class="flex-1 bg-white rounded-lg shadow-lg p-8">
			<h2 class="text-3xl font-bold londrina-solid-regular text-gray-700 mb-8 text-center">
				Registered players
			</h2>
		
			<!-- Liste des joueurs -->
			<div id="players-list" class="space-y-4">
			<!-- Les joueurs apparaîtront ici dynamiquement -->
			</div>
		
			<!-- Message si aucun joueur -->
			<div id="no-players" class="text-center text-gray-500 text-xl londrina-solid-regular">
				No player registered
			</div>
		</div>
	</div>

	<!-- Bouton Begin -->
	<div class="absolute bottom-[15%] z-50">
		<button id="begin-game-btn" disabled
		class="px-12 py-4 bg-[#F27D01] text-white text-4xl font-bold rounded-lg londrina-solid-regular transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed hover:scale-105">
			BEGIN
		</button>
	</div>
</div>

	<form id="tournament-form" class="space-y-2">
		<div id="player-inputs" class="space-y-2">
			<input type="text" placeholder="Enter player name" class="player-input border p-1 rounded w-full" />
		</div>
		<button type="button" id="add-player" class="bg-blue-500 text-white px-4 py-1 rounded">Add Player</button>

	</form>
</div>

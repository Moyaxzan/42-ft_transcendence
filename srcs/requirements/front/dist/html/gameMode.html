<!-- gameMode.html -->
<div class="flex flex-col h-full w-full overflow-hidden relative">

	<!-- Header avec Titre/navigation -->
	<header class="relative z-50 flex justify-between items-start px-12 py-6 h-[20%]">

		<!-- Bouton back -->
		<div class="flex absolute top-[13px] left-[13px] z-50">
			<a href="/" data-link
				class="flex px-4 h-[45px] rounded-lg bg-[#145c72] text-white text-sm
				hover:bg-[#1A6F96] transition-colors duration-200 shadow-md items-center">
				<span lang="en">← Back</span>
				<span lang="fr">← Retour</span>
				<span lang="jp">← 戻る</span>
			</a>
		</div>

		<!--Titre de la page-->
		<div class="relative z-10 pt-10 pl-36">
			<h1 id="page-title" class="text-6xl font-bold text-[#FFB942] mb-4" style="font-family: 'Inter', sans-serif;">
				<span lang="en">Game mode</span><span lang="fr">Mode de jeu</span><span lang="jp">ゲームモード</span>
			</h1>
			<p class="text-xl text-[#FFB942] opacity-80" style="font-family: 'Inter', sans-serif;">
				<span lang="en">Which mode... I wonder...</span>
				<span lang="fr">Que choisir, que choisir...</span>
				<span lang="jp">どのモードにしようかな…</span>
			</p>
		</div>

		<div class="flex-1"></div>
		
	</header>

	<!-- Contenu principal -->
	<main class="flex flex-1 overflow-hidden">

		<!-- Section gauche - Image -->
		<section class="flex-[7] h-full relative flex flex-col items-start justify-start pl-32">
<!--
			<img src="../../characters.png" alt="Pong characters"
				 class="absolute bottom-0 left-0 w-auto h-[70%] object-contain pointer-events-none z-0 align-bottom object-bottom">
-->
		</section>

		<!-- Section droite - Boutons de jeu -->
		<section class="relative flex-[5] h-full flex flex-col justify-start items-start scale-110">
			<div class="w-full max-w-sm space-y-6 absolute top-[15%]">
				<!-- Bouton 1 vs 1 -->
				<a	href="/players" data-link
					id="1vs1-button"
					role="button"
					class="w-full h-14 rounded-lg bg-[#FFB942] hover:bg-[#e6a63b] transition-colors duration-200 
					font-bold text-black text-lg shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-200
					flex items-center justify-center">
					1 vs 1
				</a>
			
				<!-- Bouton Tournament -->
				<a	href="/players"
					id="tournament-button"
					role="button"
					class="w-full h-14 rounded-lg bg-[#FFB942] hover:bg-[#e6a63b] transition-colors duration-200 
					font-bold text-black text-lg shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-200
					flex items-center justify-center">
					<span lang="en">Tournament</span>
					<span lang="fr">Tournoi</span>
					<span lang="jp">トーナメント</span>
				</a>
			</div>
		</section>
	</main>
</div>

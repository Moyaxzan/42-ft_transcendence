<!-- pong.html -->
<header class="relative z-50 flex justify-between items-start h-[7%]">
	<!-- Bouton back -->
	<div class="absolute top-4 left-12 z-50">
		<a href="/game-mode" data-link
			class="inline-block px-4 py-2 rounded-md bg-[#145c72] text-white text-sm
			hover:bg-[#1A6F96] transition-colors duration-200 shadow-md">
			<span lang="en">← Back</span>
			<span lang="fr">← Retour</span>
			<span lang="jp">← 戻る</span>
		</a>
	</div>
</header>
<div class="h-full flex items-center justify-center relative h-[70%]">

	<div class="flex-grow h-full">
		<div id="left-paddle" class="relative flex items-center justify-center h-[18%] w-5 ml-auto mr-[5%]">
			<div class="flex-[2] h-full bg-[#1C1C1C] rounded-tl-sm rounded-bl-sm"></div>
			<div class="flex-[1] h-full bg-[#DABC8F]"></div>
			<div class="flex-[2] h-full bg-[#9A3233] rounded-tr-sm rounded-br-sm"></div>
		</div>
	</div>

	<div class="h-full flex-[6] bg-[#115E7D] relative">
		<div class="absolute top-1/2 left-0 h-1 w-full bg-white -translate-y-1/2"></div>  <!-- ligne du milieu -->

		<div class="absolute top-1 left-0 h-1 w-full bg-white"></div> <!-- bordure du haut -->
		<div class="absolute top-0 left-1 w-1 h-full bg-white"></div> <!-- bordure de gauche -->
		<div class="absolute top-0 right-1 w-1 h-full bg-white -translate-x-1"></div> <!-- bordure de droite -->
		<div class="absolute bottom-1 left-0 h-1 w-full bg-white -translate-y-1"></div> <!-- bordure du bas -->
		<div class="absolute top-0 left-1/2 w-2 h-full bg-[#1C1C1C] -translate-x-1/2"></div> <!-- bordure du filet -->


		<div id="ball" class="bg-[#FFB942] h-5 w-5 absolute opacity-100 top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 rounded-full"></div>

		<div id="trail1" class="bg-[#FFB942] h-5 w-5 absolute opacity-45 top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 rounded-full"></div>
		<div id="trail2" class="bg-[#FFB942] h-5 w-5 absolute opacity-40 top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 rounded-full"></div>
		<div id="trail3" class="bg-[#FFB942] h-4 w-4 absolute opacity-35 top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 rounded-full"></div>
		<div id="trail4" class="bg-[#FFB942] h-4 w-4 absolute opacity-30 top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 rounded-full"></div>
		<div id="trail5" class="bg-[#FFB942] h-3 w-3 absolute opacity-25 top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 rounded-full"></div>
		<div id="trail6" class="bg-[#FFB942] h-3 w-3 absolute opacity-20 top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 rounded-full"></div>
		<div id="trail7" class="bg-[#FFB942] h-2 w-2 absolute opacity-15 top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 rounded-full"></div>
		<div id="trail8" class="bg-[#FFB942] h-2 w-2 absolute opacity-10 top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 rounded-full"></div>
		<div id="trail9" class="bg-[#FFB942] h-1 w-1 absolute opacity-5 top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 rounded-full"></div>

	</div>

	<div class=" flex-grow h-full ">
		<div id="right-paddle" class="relative flex items-center justify-center left-[5%] h-[18%] w-5">
			<div class="flex-[2] h-full bg-[#9A3233] rounded-tl-sm rounded-bl-sm"></div>
			<div class="flex-[1] h-full bg-[#DABC8F]"></div>
			<div class="flex-[2] h-full bg-[#1C1C1C] rounded-tr-sm rounded-br-sm"></div>
		</div>
	</div>
</div>
<div id="score-bottom-line" class="flex flex-row items-center justify-center w-full h-[23%]">
	<div id="player1-name" class="inter-bold text-[44px] font-bold text-center text-[#FFFFFF] flex-grow ml-[12%]">player1</div>
	<div id="score-player1" class="inter-bold text-[74px] font-bold  text-center text-[#FFFFFF] flex-grow">1</div>
	<div id="score-player2" class="inter-bold text-[74px] font-bold  text-center text-[#FFFFFF] flex-grow ml-[35%]">1</div>
	<div id="player2-name" class="inter-bold text-[44px] font-bold text-center text-[#FFFFFF] flex-grow mr-[12%]">player2</div>
</div>
<div
	id="countdown"
	class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-[#FFB942] text-6xl font-bold z-50"
	style="font-family: 'Inter', sans-serif; display: none;">
</div>

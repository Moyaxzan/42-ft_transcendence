<div class="flex w-full h-[7%]">
	<a href="/home" id="home-link-pong" class="inter-bold text-[36px] font-bold left-[5%] relative
		 transition-all will-change-transform will-change-transformduration-[1s] ease-in-out opacity-0 translate-y-2">Home</a>
</div>
<div class="h-full flex items-center justify-center relative h-[70%]">

	<div class="flex-grow h-full">
		<div id="left-paddle" class="relative flex items-center justify-center h-[18%] w-5 ml-auto mr-[5%]">
			<div class="flex-[2] h-full bg-[#1C1C1C] rounded-tl-sm rounded-bl-sm"></div>
			<div class="flex-[1] h-full bg-[#DABC8F]"></div>
			<div class="flex-[2] h-full bg-[#9A3233] rounded-tr-sm rounded-br-sm"></div>
		</div>
	</div>

	<div class="h-full flex-[6] bg-[#115E7D] relative">
		<div class="absolute top-1/2 left-0 h-1 w-full bg-white -translate-y-1/2"></div>  <! ligne du milieu >

		<div class="absolute top-1 left-0 h-1 w-full bg-white"></div> <! bordure du haut >
		<div class="absolute top-0 left-1 w-1 h-full bg-white"></div> <! bordure de gauche >
		<div class="absolute top-0 right-1 w-1 h-full bg-white -translate-x-1"></div> <! bordure de droite >
		<div class="absolute bottom-1 left-0 h-1 w-full bg-white -translate-y-1"></div> <! bordure du bas >
		<div class="absolute top-0 left-1/2 w-2 h-full bg-[#1C1C1C] -translate-x-1/2"></div> <! bordure du filet >


		<div id="ball" class="bg-[#F27D01] h-5 w-5 absolute opacity-100 top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 rounded-full"></div>

		<div id="trail1" class="bg-[#F27D01] h-5 w-5 absolute opacity-45 top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 rounded-full"></div>
		<div id="trail2" class="bg-[#F27D01] h-5 w-5 absolute opacity-40 top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 rounded-full"></div>
		<div id="trail3" class="bg-[#F27D01] h-4 w-4 absolute opacity-35 top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 rounded-full"></div>
		<div id="trail4" class="bg-[#F27D01] h-4 w-4 absolute opacity-30 top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 rounded-full"></div>
		<div id="trail5" class="bg-[#F27D01] h-3 w-3 absolute opacity-25 top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 rounded-full"></div>
		<div id="trail6" class="bg-[#F27D01] h-3 w-3 absolute opacity-20 top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 rounded-full"></div>
		<div id="trail7" class="bg-[#F27D01] h-2 w-2 absolute opacity-15 top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 rounded-full"></div>
		<div id="trail8" class="bg-[#F27D01] h-2 w-2 absolute opacity-10 top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 rounded-full"></div>
		<div id="trail9" class="bg-[#F27D01] h-1 w-1 absolute opacity-5 top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 rounded-full"></div>

	</div>

	<div class=" flex-grow h-full ">
		<div id="right-paddle" class="relative flex items-center justify-center left-[5%] h-[18%] w-5">
			<div class="flex-[2] h-full bg-[#9A3233] rounded-tl-sm rounded-bl-sm"></div>
			<div class="flex-[1] h-full bg-[#DABC8F]"></div>
			<div class="flex-[2] h-full bg-[#1C1C1C] rounded-tr-sm rounded-br-sm"></div>
		</div>
	</div>
</div>

	<div id="player1-name" class="inter-bold text-[64px] font-bold text-center text-[#FFFFFF] flex-grow">player1</div>

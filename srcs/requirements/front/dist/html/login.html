<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    .btn-glow {
      background: linear-gradient(to right, #667eea, #764ba2);
      transition: background 0.3s ease;
    }
    .btn-glow:hover {
      background: linear-gradient(to right, #5a67d8, #6b46c1);
    }
  </style>
</head>
<body>
  <div class="mt-4 max-w-md mx-auto p-6 bg-gray-100 rounded shadow-md">
    <h2 class="text-2xl mb-4 text-center font-semibold">Authentication</h2>
    <form id="loginForm" method="post" action="" class="space-y-4">
      <div>
        <label for="email" class="block mb-1 font-medium">Email :</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="exemple@domaine.com"
        />
      </div>
      <div>
        <label for="password" class="block mb-1 font-medium">Password :</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="********"
        />
      </div>
      <button
        type="submit"
        class="btn-glow w-full py-3 rounded text-xl text-white relative overflow-hidden"
      >
        <span>Log in</span>
      </button>
    </form>

    <div id="loginMessage" class="mt-4 text-center text-red-600"></div>

    <div class="mt-4 text-center">
      <button id="backHomeBtn" class="px-4 py-2 rounded bg-gray-300 text-black hover:bg-gray-400 transition">
        Back to Home
      </button>
    </div>

    <div class="mt-6 text-center">
      <div
        id="g_id_onload"
        data-client_id="925376903763-vielkbl3i9ik93em1ogn6sgsv3kr5rui.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleGoogleCredentialResponse">
      </div>
      <div class="g_id_signin" data-type="standard" data-size="large"></div>
    </div>
  </div>
</body>
</html>

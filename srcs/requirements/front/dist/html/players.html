<!-- players.html -->
<div class="flex flex-col h-full w-full overflow-hidden relative">

	<!-- Header avec Titre/navigation -->
	<header class="relative z-50 flex justify-between items-start px-12 py-6">

		<!-- Bouton back -->
		<div class="absolute top-6 left-12 z-50">
			<a lang="en" href="/game-mode" data-link
				class="px-4 py-2 rounded-md bg-[#145c72] text-white text-sm
				hover:bg-[#1A6F96] transition-colors duration-200 shadow-md">
				← Back</a>
			<a lang="fr" href="/game-mode" data-link
				class="px-4 py-2 rounded-md bg-[#145c72] text-white text-sm
				hover:bg-[#1A6F96] transition-colors duration-200 shadow-md">
				← Retour</a>
		</div>

		<!--Titre de la page-->
		<div class="relative z-10 pt-10 pl-36">
			<h1 lang="en" class="text-6xl font-bold text-[#FFB942] mb-4" style="font-family: 'Inter', sans-serif;">
				Who's playing?</h1>
			<h1 lang="fr" class="text-6xl font-bold text-[#FFB942] mb-4" style="font-family: 'Inter', sans-serif;">
				Qui joue ?</h1>
			<!-- Indicateur de mode -->
			<p id="mode-indicator" class="text-xl text-[#FFB942] opacity-80" style="font-family: 'Inter', sans-serif;"></p>
		</div>

		<div class="flex-1"></div>
		
		<!-- Bouton login -->
		<div class="absolute top-6 right-32 z-50">
			<a	lang="en" href="/login" data-link
				class="px-4 py-2 rounded-md bg-[#145c72] text-white text-sm
				hover:bg-[#1A6F96] transition-colors duration-200 shadow-md">
				Login
			</a>
			<a	lang="fr" href="/login" data-link
				class="px-4 py-2 rounded-md bg-[#145c72] text-white text-sm
				hover:bg-[#1A6F96] transition-colors duration-200 shadow-md">
				Se connecter
			</a>
		</div>
	</header>

	<!-- Contenu principal -->
	<main class="flex flex-1 overflow-hidden relative">

		<!-- Section gauche - Image -->
		<section class="flex-[7] h-full relative flex flex-col items-start justify-start pl-32">
			<img src="../../characters.png" alt="Pong characters"
				 class="absolute bottom-0 left-0 w-[90%] h-auto object-contain pointer-events-none z-0">
		</section>

		<!-- Section droite - Saisie/Affichage joueurs-->
		<section class="flex-[5] h-full flex flex-col justify-between items-start">
			<!-- Section d'affichage (haut) -->
			<div class="w-full max-w-sm bg-gray-100 rounded-lg shadow-lg p-4">
				<h2 lang="en" class="text-xl font-bold text-gray-700 mb-8 text-center">
					Registered players</h2>
				<h2 lang="fr" class="text-xl font-bold text-gray-700 mb-8 text-center">
					Joueurs inscrits</h2>
		
				<!-- Liste des joueurs -->
				<div id="players-list" class="space-y-4 max-h-64 overflow-y-auto">
				<!-- Les joueurs apparaîtront ici dynamiquement -->
				</div>

				<!-- Message si aucun joueur -->
				<div id="no-players" class="text-center text-gray-500 text-base">
					No player registered</div>

				<!-- Compteur de joueurs -->
				<span id="player-count" class="text-sm font-medium text-[#145c72] bg-white px-2 py-0.5 rounded-full mt-6">
					0/2
				</span>
			</div>

			<!-- Section de saisie (bas) -->
			<div class="w-full max-w-sm bg-gray-100 rounded-lg shadow-lg p-4 mb-8">
				<h2 class="text-xl font-bold text-gray-700 mb-8 text-center">
					New player
				</h2>

				<!-- Formulaire de saisie -->
				<div class="w-full">
					<input type="text" id="player-input" placeholder="Enter player name..." maxlength="20"
					class="w-full p-2 text-base border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition-colors duration-200">

					<!-- Info sur les limites de joueurs -->
					<p id="player-limits" class="text-sm text-gray-600 mt-2"></p>

					<!-- Bouton add player -->
					<button lang="en" id="add-player-btn"
						class="w-full mt-2 p-2 text-base bg-[#218DBE] text-white font-bold rounded-lg hover:bg-[#1a6f96] transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
						Add player
					</button>
					<button lang="fr" id="add-player-btn"
						class="w-full mt-2 p-2 text-base bg-[#218DBE] text-white font-bold rounded-lg hover:bg-[#1a6f96] transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
						Ajouter un joueur
					</button>
				</div>
			</div>
		</section>
	
		<!-- Bouton Begin -->
		<div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-50">
			<button id="begin-game-btn" disabled
					class="px-12 py-4 bg-[#F27D01] text-white text-4xl font-bold rounded-lg transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed hover:scale-105">
				BEGIN
			</button>
		</div>
	</main>
</div>

<div class="flex flex-col h-full w-full overflow-hidden relative">

	<!-- Header avec Titre/navigation -->
	<header class="relative z-50 flex justify-between items-start px-12 py-6">

		<!--Titre de la page-->
		<div class="relative z-10 pt-10 pl-36">
			<h1 id="page-title" class="text-6xl font-bold text-[#FFB942] mb-4" style="font-family: 'Inter', sans-serif;">
				Pong game
			</h1>
			<p class="text-xl text-[#FFB942] opacity-80" style="font-family: 'Inter', sans-serif;">
				Ready to lose ?
			</p>
		</div>

		<div class="flex-1"></div>
	</header>

	<!-- Contenu principal -->
	<main class="flex flex-1 overflow-hidden">

		<!-- Section gauche - Image -->
		<section class="flex-[7] h-full relative flex flex-col items-start justify-start pl-32">
			<img src="../../characters.png" alt="Pong characters"
				 class="absolute bottom-0 left-0 w-[90%] h-auto object-contain pointer-events-none z-0">
		</section>
	
		<!-- Section droite - Boutons de jeu -->
		<section class="flex-[5] h-full flex flex-col justify-start items-start pt-8">
			<div class="w-full max-w-sm space-y-6">
				<!-- Bouton Play -->
				<a	href="/game-mode" data-link
					id="play-button"
					class="w-full h-14 rounded-lg bg-[#FFB942] hover:bg-[#e6a63b] transition-colors duration-200 
					font-bold text-black text-lg shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-200
					flex items-center justify-center">
					Play
				</a>
	
				<!-- Champ Username -->
				<div class="w-full">
					<input	type="text" 
							id="email_input"
							class="w-full h-14 px-4 bg-[#E6EBEC] border-2 border-gray-300 text-gray-900 text-base 
							rounded-lg focus:ring-2 focus:ring-[#208EBF] focus:border-[#208EBF] 
							placeholder-gray-500 transition-all duration-200"
							placeholder="Email" required />
				</div>
	
				<!-- Champ Password -->
				<div class="w-full">
					<input	type="password" 
							id="password_input"
							class="w-full h-14 px-4 bg-[#E6EBEC] border-2 border-gray-300 text-gray-900 text-base 
							rounded-lg focus:ring-2 focus:ring-[#208EBF] focus:border-[#208EBF] 
							placeholder-gray-500 transition-all duration-200"
							placeholder="Password" required />
				</div>
	
				<!-- Boutons Login -->
				<div class="flex w-full space-x-4">
					<button id="login-button"
							type="submit"
							class="flex-1 h-14 border-2 border-[#00303C] text-[#00303C] font-bold text-base 
							rounded-lg hover:bg-[#00303C] hover:text-white transition-all duration-200
							flex items-center justify-center">
						Login
					</button>
					<button id="google-button"
							class="flex-1 h-14 border-2 border-[#00303C] text-[#00303C] font-bold text-base 
							rounded-lg hover:bg-[#00303C] hover:text-white transition-all duration-200
							flex items-center justify-center space-x-2">
						<img src="../../google.svg" alt="Google" class="w-5 h-5">

							<path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
							<path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>

						</svg> -->
						 <span>Login with Google</span> <!--span equivalent Ã  div mais sur une ligne et non un bloc -->
					</button>
				</div>
			</div>
		</section>
	</main>
</div>

<div class="flex flex-col h-full w-full overflow-hidden relative">

	<!-- Header avec Titre/navigation -->
	<header class="relative z-50 flex justify-between items-start px-12 py-6 h-[20%]">

		<!--Titre de la page-->
		<div class="relative z-10 pt-10 pl-36">
			<h1 id="page-title" class="text-6xl font-bold text-[#FFB942] mb-4" style="font-family: 'Inter', sans-serif;">
				Pong</h1>
			<p  class="text-xl text-[#FFB942] opacity-80" style="font-family: 'Inter', sans-serif;">
				<span lang="en">Ready to lose?</span>
				<span lang="fr">Prêt(e) à perdre comme en F2 ?</span>
				<span lang="jp">負ける準備はできていますか？</span>
			</p>
		</div>

		<div class="flex-1"></div>
	</header>

	<!-- Contenu principal -->
	<main class="flex flex-1 overflow-hidden">

			class="absolute top-4 right-4 z-50 px-4 py-2 rounded bg-gray-800 text-white hover:bg-gray-700 transition">
			Switch Language
		</button> -->
		<!-- Section gauche - Image -->
		<section class="flex-[7] h-full relative flex flex-col items-start justify-start pl-32">
			<img src="../../characters.png" alt="Pong characters"
				 class="absolute bottom-0 left-0 w-auto h-[70%] object-contain pointer-events-none z-0 align-bottom object-bottom">
		</section>
	
		<!-- Section droite - Boutons de jeu -->
		<section class="flex-[5] h-full flex flex-col justify-start items-start scale-110">
			<div class="w-full max-w-sm space-y-6 absolute top-[25%]">
				<!-- Bouton Play -->
				<a	href="/game-mode" data-link
					id="play-button"
					class="w-full h-14 rounded-lg bg-[#FFB942] hover:bg-[#e6a63b] transition-colors duration-200 
					font-bold text-black text-lg shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-200
					flex items-center justify-center">
					<span lang="en">Play</span>
					<span lang="fr">Jouer</span>
					<span lang="jp">プレイ</span>
				</a>
	
				<!-- Boutons Login -->
				<div class="h-14 flex-1 flex-row w-full flex items-center justify-center space-x-4">
					<button id="login-button"
							class="flex-1 h-14 border-2 border-[#00303C] text-[#00303C] font-bold text-base 
							rounded-lg hover:bg-[#00303C] hover:text-white transition-all duration-200
							flex items-center justify-center">
						<span lang="en">Log in</span>
						<span lang="fr">Connexion</span>
						<span lang="jp">ログイン</span>
					</button>
					<button id="register-button"
							class="flex-1 h-14 border-2 border-[#00303C] text-[#00303C] font-bold text-base 
							rounded-lg hover:bg-[#00303C] hover:text-white transition-all duration-200
							flex items-center justify-center">
						<span lang="en">Register</span>
						<span lang="fr">Inscription</span>
						<span lang="jp">登録する</span>
					</button>
				</div>
				<button id="google-button"
						class="flex-1 h-14 border-2 border-[#00303C] text-[#00303C] font-bold text-base 
						rounded-lg hover:bg-[#00303C] hover:text-white transition-all duration-200
						flex items-center justify-center space-x-2 w-full">
					<img src="../../google.svg" alt="Google" class="left-3 w-5 h-5">

					 <span lang="fr">Connexion avec Google</span>

			</div>
		</section>
	</main>
